<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Html</title>
    <link rel="shortcut icon" href="iconfinder_ArtificialIntelligence9_2890580.png"/>
</head>
<body>
    <!--
        <b>  Kalın yazı
        <strong>  Önemli(kalın)yazı
        <i>       İtalik yazı
        <em>      Vurgulu(Emphosized) yazı
        <mark>    Arkaplanı sarı yazı(backround ile arka plan rengini değiştirebiliriz)
        <small>   Küçük yazı
        <del>     Üstü çizili yazı
        <ins>     Altı çizili yazı
        <sub>     Subscript yazı(alt yazı)
        <sup>     Superscript yazı(üst yazı)

    -->

    <p><b>Bu paragraf kalın yazılmıştır</b></p>
    <p><strong>Bu paragraf strong yazılmıştır</strong></p>


    <p><i>Bu paragraf italik yazılmıştır</i></p>
    <p><em>Bu paragraf vurgulu(emhasized) yazılmıştır</em></p>

    <p><mark style="background-color:red;">Bu paragraf mark etiketiyle yazılmıştır</mark></p>

    <p><small>Bu paragraf small yazılmıştır</small></p>

    <p><del>Bu paragrafın üstü çizilidir </del></p>
    <p><ins>Bu paragrafın altı çizilidir</ins></p>

    <p>O<sub>2</sub></p>
    <p>H<sup>2</sup>O</p>

    <!--Bunlar çok kullanışlı değil bir şeye müdehale edeceğimizde kullanılabilir fakat biz bunları CSS ile 
        yapıyoruz-->

</body>
</html>
