<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Ders_27-28 || HTML Input Date&Datetimelocal&Month&Week&Time </title>
</head>
<body>

    <form method="post" action="#">

        <label for="date">Date</label> <br />
        <input type="date" id="date" min="2015-12-31" max="2020-12-31" /><br />

        <label for="datelocal">Datetime-local</label> <br />
        <input type="datetime-local" id="datelocal" /><br />

        <label for="month">Month</label> <br />
        <input type="month" id="month" /><br />

        <label for="week">Week</label> <br />
        <input type="week" id="week" /><br />

        <label for="time">Time</label> <br />
        <input type="time" id="time" /><br />


        <input type="file" id="file" name="file" />
        <br />

        <input type="url" id="url" name="url" /><!--url yazarken başına http yazılmalı-->
        <br /> 

        <input type="color" id="color" name="color" /><!--bu js ile mesela kullanıcının arka plan yazı vs renkleri seçmesini sağlayabiliriz-->
        <br />

        <input type="image" width="50px" height="50px" src="html.png" id="img" name="img" />
        <br />

        <button>Kaydet</button>

    </form>

</body>
</html>
