<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ders_11-12 || HTML Span&Comment and HTML Block&Inline Elementler </title>
</head>
<body style="margin:0px;"> <!--Margin dış boşluk demek bu değere 0 verdiğimizde dış, kenar boşluğu kalmaz.-->

    <!--Span elementini lokal olarak bir şeyi değiştirmek istediğimizde kullanırız-->

    <p>Bu paragrafta <span style="color:red; font-size:32px;"> bu kısım </span>kırmızıdır</p>


    <!--     
        
     Block Elementler
        <address>
        <h1>...<h6>
        <p>
        <pre>
        <blockquote>
        <div>
        <ol>,<ul>,<li>,<table>
    (Block elementler; bulunduğu, yazıldığı satırı tamamen block eden elementler.)

     Inline Elementler
        <a>
        <b>
        <strong>
        <sub>,<sup>
        <span>
        <small>
        <img>
        <input>
     (Inline elementler; bulunduğu satırı değil de içeriğinde bulunduğu yazı kadarlık alanı blocklayan elementlerdir.) 
        -->

    <div style="border:1px solid red;">Html</div>
    <div style="border:1px solid black;">Css</div>

    <span style="border:1px solid red;">Html Css JavaScript</span>
    <span style="border:1px solid black;">Css</span><br/>
    <!--inline elementi alt satıra geçmiyor, yan yana yazdırıyor.Yazı boyutu kadar büyüyor.-->


    <div style="border:2px solid red; width:25%; height:100px; float:left;"><!--Biz boyut versekte float left yazmadığımız sürece div leri yan yana değil alt alta yazar-->


    </div>

    <div style="border:2px solid black; width:25%; height:100px; float:left;">

    </div>
    
</body>
</html>
