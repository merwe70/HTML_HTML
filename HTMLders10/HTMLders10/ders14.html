<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ders_14-15 || HTML Unordered List & Ordered List</title>
</head>
<body>

    <ul> <!--Düzensiz listeler. İçine link resim atanabiliyor listelerin.CSS komutları ile başlarındaki liste işaretleri değişebilir.-->
        <li style="list-style:square">HTML</li>
        <li style="list-style:circle"><a href="http://www.google.com">CSS</a></li>
        <li>JavaScript</li>
    </ul>
    <br/>

    <ol type="I"><!--Düzenli liste. Sayı, Roma rakamı, Harf şeklinde olabilir bu listeler. Nasıl sıralanacağını 
                     type ın içine yazdığımız değer belirler.-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

</body>
</html>
