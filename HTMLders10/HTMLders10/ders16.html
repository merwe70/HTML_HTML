<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ders_16 || HTML Tablo</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            
        }
        th{
            background-color:yellow;
        }
        td{
            background-color:whitesmoke;
        }
    </style><!--border collaps tablo oluştururken oluşan çit çizgiyi teke indirir ve daha düzgün görüntü oluşur  -->
</head>
<body>

    <table width="500px;" cellpadding="20">
        <caption>Tablo Başlığı</caption>

        <thead>
            <tr><!--tr satır demek-->

                <th>İsim</th><!--Başlık olduğu için hücreleri th elementi ile yazılıyor. td ye göre kalın ve belirgin oluyor-->
                <th>Meslek</th>
                <th>Yaş</th>
            </tr>
        </thead>
         
        <tbody>
            <tr>
                <td>Özlem</td>
                <td>Mühendis</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Merve</td>
                <td>Programcı</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Ayşe</td>
                <td>Ev hanımı</td>
                <td>24</td>
            </tr>

        </tbody>
    </table>
    <br/>
    <table> 
        <tr>
            <td rowspan="2"> Telefon numarası</td>
            <td>055555555</td>
        </tr>
        
        <tr>
            <td>05333333</td>
        </tr>
    
    </table>
    <br/>
    <table>
        <tr>
            <td colspan="2"> telefon numarası</td>
        </tr>
        <tr>
            <td>055225551</td>
            <td>025545555</td>
        </tr>

    </table>

</body>
</html>
